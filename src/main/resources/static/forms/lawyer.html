<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lawyer</title>
</head>
    <body>
        <div class="container mt-5">
            <form action="" class="p-3" onsubmit="return checkLawyerInput()" >
                <div class="row">
                    <div class="col md-12">
                        <h2 class="text-uppercase text-center p-3 bg-light">Lawyer registration form</h2>
                        <hr style="color: black;">
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="form-group col-md-6 ">
                                <input type="text" placeholder="First Name" id="lawyerfname" name="" class="form-control">
                                <small>Error</small>
                            </div>
                            <div class="form-group col-md-6 success">
                                <input type="text" placeholder="Last Name" id="lawyerlname" name="" class="form-control">
                                <small>Error</small>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" placeholder="Address" id="lawyeraddress" name="" class="form-control">
                                <small>Error</small>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" placeholder="City" id="lawyercity" name="" class="form-control">
                                <small>Error</small>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Gender</label><br>
                                <label>Male</label>
                                <input type="radio" placeholder="Gender" id="" name="Gender" checked>
                                <label class="ml-4">Female</label>
                                <input type="radio" placeholder="Gender" id="" name="Gender">
                                <small>Error</small>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="date" placeholder="Date of birth" id="" name="" class="form-control">
                                <small>Error</small>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" placeholder="Email" id="email" name="" class="form-control">
                                <small>Error</small>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" placeholder="Phone number" id="phone" name="" class="form-control">
                                <small>Error</small>
                            </div>
                           
                            </div>
                            <div class="form-group col-md-6">
                                <label>Academic Level</label><br>
                                <input type="checkbox" placeholder="Gender" id="" name="Gender" checked>Certificate
                                <input type="checkbox" placeholder="Gender" id="" name="Gender">Degree
                                <input type="checkbox" placeholder="Gender" id="" name="Gender">Master
                                <small>Error</small>
                            </div>
                            


                            <div class="form-group col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-primary ml-5  " id="btnSubmitlawyerform">Submit</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button  class="btn btn-primary ml-5 ">Register</button>

                                    </div>
                                </div>
                            </div>
                            
                              
                                    
                                 
                            
                            
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="js/lawyer_fm_vl.js"></script>
    </body>
</html>
