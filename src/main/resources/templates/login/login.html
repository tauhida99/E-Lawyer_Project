<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
    <body>
        <div class="container mt-5">
            <form action="" class="p-3"  id="login">
                <div class="row">
                    <div class="col md-12">
                        <h2 class="text-uppercase text-center p-3 bg-light">Login form</h2>
                        <hr style="color: black;">
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <input type="text" placeholder=" User Name" id="user" name="" class="form-control">
                                <small>Error</small>
                            </div>
                            <div class="form-group col-md-12">
                                <input type="password" placeholder="Password" id="pass" name="" class="form-control">
                                <small>Error</small>
                            </div>

                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-4">
                                        <button class="btn btn-primary ml-5 ">Login in</button>
                                    </div>

                                    <div class="col-md-4">
                                        <a href="" class="text-capitalized ml-4 ">Create account</a>
                                    </div>


                                </div>
                            </div>
                                    
                                 
                            
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="../js/login.js"></script>
    </body>
</html>
