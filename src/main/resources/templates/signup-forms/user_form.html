<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:input="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Client Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/../css/style.css}">

</head>
<body>

<div class="container mt-5">
    <form th:action="@{/save/client}" th:object="${user}" method="post" class="p-3" onsubmit="return checkInput()">
        <div class="row">
            <div class="col md-12">
                <h2 class="text-uppercase text-center p-3">Client registration form</h2>
                <hr style="color: black;">
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" placeholder="First Name" id="fname" th:field="*{fName}" name="fname" class="form-control ">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6 success ">
                        <input type="text" placeholder="Last Name" id="lname" th:field="*{lName}" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" placeholder="Address" id="address" th:field="*{address}" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" placeholder="City" id="city" th:field="*{city}" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Gender</label><br>
                        <label>Male</label>
                        <input type="radio" placeholder="Gender" id="" name="Gender" checked>
                        <label class="ml-4">Female</label>
                        <input type="radio" placeholder="Gender" id="" name="Gender">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="date" placeholder="Date of birth" id="birthdate" th:field="*{dob}"class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" placeholder="Email" id="email" th:field="*{email}" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" placeholder="Phone number" id="phone" th:field="*{phoneNo}" class="form-control">
                        <small>Error</small>
                    </div>



                    <button class="btn btn-primary ml-5 col-4" id="btnCustomerSubmit">Sign in</button>



                    <a href="" class="text-capitalized ml-4 ">New client?</a>



                    <button class="btn btn-primary ml-5 col-4">Sign up</button>








                </div>
            </div>
        </div>
    </form>
</div>






<script src="../js/form_vl.js"></script>

</body>
</html>
