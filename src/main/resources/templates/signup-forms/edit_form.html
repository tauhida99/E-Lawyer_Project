<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:input="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>
<body>
<div class="container mt-5">
    <form th:action="@{/save/users}" th:object="${user}"  method="post" class="p-3" onsubmit="return checkInput()">
        <input type="hidden" th:field="*{id}" value="${user.id}">
        <div class="row">
            <div class="col md-12">
                <h2 class="text-uppercase text-center p-3">User registration form</h2>
                <hr style="color: black;">
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" th:field="*{fName}" placeholder="First Name" id="fname" name="fname" class="form-control " >
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6 success ">
                        <input type="text" th:field="*{lName}"   placeholder="Last Name" id="lname" name="" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" th:field="*{address}"  placeholder="Address" id="address" name="" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" th:field="*{city}"  placeholder="City" id="city" name="" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Gender</label><br>
                        <label>Male</label>
                        <input type="radio"  th:field="*{gender}" placeholder="Gender" value="Male" >
                        <label class="ml-4">Female</label>
                        <input type="radio" th:field="*{gender}"  placeholder="Gender" value="Female">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="date" th:field="*{dob}"  placeholder="Date of birth" id="birthdate" name="" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" th:field="*{email}"  placeholder="Email" id="email" name="" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" th:field="*{phoneNo}" placeholder="Phone number" id="phone" name="" class="form-control">
                        <small>Error</small>
                    </div>



                    <button class="btn btn-primary ml-5 col-4" id="btnCustomerSubmit">Sign in</button>



                    <a href="" class="text-capitalized ml-4 ">New client?</a>



                    <button class="btn btn-primary ml-5 col-4">Sign up</button>








                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
