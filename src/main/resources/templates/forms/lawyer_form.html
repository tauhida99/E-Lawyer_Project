<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:input="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

<div class="container mt-5">
    <form th:action="@{/save/lawyer}" th:object="${lawyer}"  method="post" class="p-3" onsubmit="return checkInput()">

        <div class="row">
            <div class="col md-12">
                <h2 class="text-uppercase text-center p-3 bg-light">Lawyer registration form</h2>
                <hr style="color: black;">
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="form-group col-md-6 ">
                        <input type="text" th:field="*{fName}" placeholder="First Name" id="lawyerfname" name="" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6 success">
                        <input type="text"  th:field="*{lName}" placeholder="Last Name" id="lawyerlname" name="" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text"  th:field="*{address}" placeholder="Address" id="lawyeraddress" name="" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text"  th:field="*{city}" placeholder="City" id="lawyercity" name="" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Gender</label><br>
                        <label>Male</label>
                        <input type="radio" th:field="*{gender}" placeholder="Gender" value="Male" name="Gender" checked>
                        <label class="ml-4">Female</label>
                        <input type="radio"  th:field="*{gender}" placeholder="Gender"  value="Female" name="Gender">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="date"  th:field="*{dob}" placeholder="Date of birth" id="" name="" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text"  th:field="*{email}" placeholder="Email" id="email" name="" class="form-control">
                        <small>Error</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number"  th:field="*{gender}" placeholder="Phone number" id="phone" name="" class="form-control">
                        <small>Error</small>
                    </div>

                </div>
                <div class="form-group col-md-6">
                    <label>Academic Level</label><br>
                    <input type="checkbox" placeholder="Gender" value="Certificate" name="Gender" checked>Certificate
                    <input type="checkbox" placeholder="Gender"  value="Degree" name="Gender">Degree
                    <input type="checkbox" placeholder="Gender" value="Master"  name="Gender">Master
                    <small>Error</small>
                </div>



                <div class="form-group col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary ml-5  " id="btnSubmitlawyerform">Submit</button>
                        </div>
                        <div class="col-md-6">
                            <button  class="btn btn-primary ml-5 ">Register</button>

                        </div>
                    </div>
                </div>







            </div>
        </div>
</div>
    </form>
</div>

<script src="../js/form_vl.js"></script>

</body>
</html>
